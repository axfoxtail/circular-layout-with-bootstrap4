
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/ico.jpg">

    <title>Circular Layout Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="./assets/blog.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4">
            <a class="logo-text text-primary" href="#">Circular</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <form class="form-inline my-2 my-md-0 circular-right-search">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              <a class="btn btn-primary text-white" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
              </a>
            </form>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between bg-primary">
          <a class="p-2 text-white" href="#">Home</a>
          <a class="p-2 text-white" href="#">Contact US</a>
          <a class="p-2 text-white" href="#">About US</a>
          <a class="p-2 text-white" href="#">Login</a>
        </nav>
      </div>

    </div>

    <main role="main" class="container">
      <div class="row">
        <div class="circular-content justify-content-center align-items-center">
          <div class="circular-item circular-1">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-left" alt="...">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-right" alt="...">
          </div>
          <div class="circular-item circular-2">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-left" alt="...">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-right" alt="...">
          </div>
          <div class="circular-item circular-3">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-left" alt="...">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-right" alt="...">
          </div>
          <div class="circular-item circular-4">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-left" alt="...">
            <img src="http://via.placeholder.com/200x200" class="rounded-circle float-right" alt="...">
          </div>
        </div>
      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./assets/popper.min.js"></script>
    <script src="./bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="./assets/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
